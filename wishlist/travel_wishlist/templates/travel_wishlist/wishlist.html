<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Wishlist</title>
</head>
<body>

<h2>Travel Wishlist</h2>

<!--When click Add button, browser will make a post request to place_list url-->
<form method="POST" action="{% url 'place_list' %}">
    {% csrf_token %}
    {{ new_place_form }}
    <button type="submit">Add</button>
</form>

{% for place in places %}

<div>
    {{ place.name }}
    <form method="post" action="{% url 'place_was_visited' place.pk %}">
        {% csrf_token %}
        <button>Visited</button>
    </form>
</div>

{% empty %}
<p>You have no places in your wishlist.</p>

{% endfor %}

<a href="{% url 'places_visited' %}">Place you've visited</a>

</body>
</html>
